<!--公司信息-->
<form name="companyForm">
  <div input-text
    data-switch="true"
    data-vm="companyVm"
    data-label="公司名称"
    data-name="company"
    data-required="true"
    data-form="companyForm"
    data-pattern="/^[\u4e00-\u9fa5a-zA-Z0-9\-\_]{2,10}$/"
    data-tip='请填写公司名称'
    data-error="公司名称必须在2-10个字符之间"
    data-editapi="/UserAccount/CompanyEdit"
  ></div>
   <div text-area
    data-switch="true"
    data-vm="companyVm"
    data-label="公司简介"
    data-name="profile"
    data-required="true"
    data-form="companyForm"
    data-pattern="/^[\u4e00-\u9fa5a-zA-Z0-9\-\_]{2,100}$/"
    data-tip='请输入公司简介'
    data-error="公司简介必须在2-200个字符之间"
    data-editapi="/UserAccount/CompanyEdit"
  ></div>
   <!--<div select-area
      data-switch="true"
      data-vm="companyVm"
      data-label="公司所在地"
      data-name="area"
      data-required="true"
    ></div>-->
   <div input-text
    data-switch="true"
    data-vm="companyVm"
    data-label="公司网址"
    data-name="homepage"
    data-required="true"
    data-form="companyForm"
    data-pattern="/^[\u4e00-\u9fa5a-zA-Z0-9\-\_]{2,10}$/"
    data-tip='请填写正确的公司网址'
    data-error="网址规则不正确"
    data-editapi="/UserAccount/CompanyEdit"
  ></div>
 <div select-simple
    data-switch="true"
    data-vm="companyVm"
    data-label="企业人数"
    data-name="scale"
    data-required="true"
    data-form="companyForm"
    data-options="item for item in companyVm.companynum"
    data-editapi="/UserAccount/CompanyEdit"
  ></div>
  <!--这条指令可能需要更改-->
 <div select-simple
    data-switch="true"
    data-vm="companyVm"
    data-label="公司行业"
    data-name="trade"
    data-required="true"
    data-form="companyForm"
    data-options="item.id as item.name for item in companyVm.companytrade"
    data-editapi="/UserAccount/CompanyEdit"
  ></div>
 <div select-simple
    data-switch="true"
    data-vm="companyVm"
    data-label="公司性质"
    data-name="nature"
    data-required="true"
    data-form="companyForm"
    data-options="item for item in companyVm.companynature"
    data-editapi="/UserAccount/CompanyEdit"
  ></div>
 <div input-text
    data-switch="true"
    data-vm="companyVm"
    data-label="联系人姓名"
    data-name="lxrname"
    data-required="true"
    data-form="companyForm"
    data-pattern="/^[\u4e00-\u9fa5a-zA-Z0-9\-\_]{2,10}$/"
    data-editapi="/UserAccount/CompanyEdit"
  ></div>
    <div input-text
    data-switch="true"
    data-vm="companyVm"
    data-label="手机号码"
    data-name="phone"
    data-required="true"
    data-form="companyForm"
    data-pattern="/^(13[0-9]|15[012356789]|17[678]|18[0-9]|14[57]|01[0])[0-9]{8}$/"
    data-tip='请填写此电话号码'
    data-error="号码以13,15,17,18,14,01开头"
    data-editapi="/UserAccount/CompanyEdit"
  ></div>
  <!--正则还没写好-->
    <div input-text
    data-switch="true"
    data-vm="companyVm"
    data-label="电子邮箱"
    data-name="email"
    data-required="true"
    data-form="companyForm"
    data-pattern="/^[\u4e00-\u9fa5a-zA-Z0-9\-\_]{2,10}$/"   
    data-tip='请填写此职位'
    data-error="职位名称必须在2-10个字符之间"
    data-editapi="/UserAccount/CompanyEdit"
  ></div>
</form>
