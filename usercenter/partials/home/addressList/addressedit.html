<form name="addresseditFrom" ng-submit="addresseditVm.submit()">
  <div input-text
    data-switch="false"
    data-vm="addresseditVm"
    data-label="邮编"
    data-name="code"
    data-required="true"
    data-form="addresseditFrom"
    data-pattern="/^[\u4e00-\u9fa5a-zA-Z0-9\-\_]{2,10}$/"
    data-tip='请填写邮编'
    data-error="邮编必须在2-10个字符之间"
  ></div>
  <div input-text
    data-switch="false"
    data-vm="addresseditVm"
    data-label="收货人姓名"
    data-name="name"
    data-required="true"
    data-form="addresseditFrom"
    data-pattern="/^[\u4e00-\u9fa5a-zA-Z0-9\-\_]{2,10}$/"
    data-tip='请填写收货人姓名'
    data-error="收货人必须在2-10个字符之间"
  ></div>
  <div input-text
    data-switch="false"
    data-vm="addresseditVm"
    data-label="手机号码"
    data-name="mobile"
    data-required="true"
    data-form="addresseditFrom"
    data-pattern="/^[\u4e00-\u9fa5a-zA-Z0-9\-\_]{2,10}$/"
    data-tip='请填写手机号码'
    data-error="手机填写有误"
  ></div>
  <div input-text
    data-switch="false"
    data-vm="addresseditVm"
    data-label="电话号码"
    data-name="tel"
    data-required="true"
    data-form="addresseditFrom"
    data-pattern="/^[\u4e00-\u9fa5a-zA-Z0-9\-\_]{2,10}$/"
    data-tip='请填写电话号码'
    data-error="电话号码填写有误"
  ></div>
   <div nodatas-area
        data-vm="addresseditVm"
        data-label="地区"
        data-required="true"
        data-name="area"
   ></div>
   <div class="formSet formSet-agreement clearfix">
     <div class="formSetWrap">
        <label class="formLabel"><span class="formSet_required">*</span></label>
        <p class="formGroup_edit">
          <input class="agreement" type="checkbox" ng-model="addresseditVm.data.IsDefault" required>
          <label>是否设置为默认地址</label>
        </p>
     </div>
   </div>
    <div class="formGourp formGourp--submit clearfix">
     <input class="formBtn formBtn--submit" type="submit" value="{{addresseditVm.submitText}}"
      ng-disabled="addresseditFrom.$invalid || addresseditVm.isDisabled">
   </div>
</form>
