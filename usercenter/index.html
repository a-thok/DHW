<!DOCTYPE html>
<html lang="zh" ng-app="userCenter" ng-controller="MainController as main">
<head>
  <meta charset="UTF-8">
  <title>用户中心 - 梦高速</title>
  <link rel="stylesheet" href="/css/usercenter.css">
  <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/babel-polyfill/6.3.14/polyfill.min.js"></script>
  <![endif]-->
</head>
<body>
  <!--通用顶栏 开始-->
  <div class="siteNav">
    
  </div>
  <!--通用顶栏 结束-->
  
  <!--个人中心导航栏 开始-->
  <div class="ucNav">
    <div class="ucNav_wrap clearfix">
      <div class="ucNav_logo">
        <img class="ucNav_logo_img" src="/img/uc_logo.png" alt="梦高速">
      </div>
      <ul class="ucNav_list">
        <li class="ucNav_list_item ucNav_list_item--slider"></li>
        <a href="#"><li class="ucNav_list_item ucNav_list_item--active">首页</li></a>
        <a href="#"><li class="ucNav_list_item">人才招聘</li></a>
        <a href="#"><li class="ucNav_list_item">众筹</li></a>
        <a href="#"><li class="ucNav_list_item">众创空间</li></a>
        <li class="ucNav_list_item ucNav_list_item--all">
          <div class="ucNav_list_item--all_text">所有服务<i class="ucNav_list_item--all_arrow"></i></div>
          <ul class="ucNav_list_item--all_list">
            <li class="ucNav_list_item--all_list_item">
              <a href="#">
                <img src="/img/ucNav_icon_kjfw.png" alt="会计服务">
                <span class="ucNav_list_item--all_list_item_text">会计服务</span>
              </a>
            </li>
            <li class="ucNav_list_item--all_list_item">
              <a href="#">
                <img src="/img/ucNav_icon_rczp.png" alt="人才招聘">
                <span class="ucNav_list_item--all_list_item_text">人才招聘</span>
              </a>
            </li>
            <li class="ucNav_list_item--all_list_item">
              <a href="#">
                <img src="/img/ucNav_icon_zchou.png" alt="众筹">
                <span class="ucNav_list_item--all_list_item_text">众筹</span>
              </a>
            </li>
            <li class="ucNav_list_item--all_list_item">
              <a href="#">
                <img src="/img/ucNav_icon_zckj.png" alt="众创空间">
                <span class="ucNav_list_item--all_list_item_text">众创空间</span>
              </a>
            </li>
            <li class="ucNav_list_item--all_list_item">
              <a href="#">
                <img src="/img/ucNav_icon_cysj.png" alt="创意设计">
                <span class="ucNav_list_item--all_list_item_text">创意设计</span>
              </a>
            </li>
            <li class="ucNav_list_item--all_list_item">
              <a href="#">
                <img src="/img/ucNav_icon_srdz.png" alt="私人定制">
                <span class="ucNav_list_item--all_list_item_text">私人定制</span>
              </a>
            </li>
            <li class="ucNav_list_item--all_list_item">
              <a href="#">
                <img src="/img/ucNav_icon_zbao.png" alt="众包">
                <span class="ucNav_list_item--all_list_item_text">众包</span>
              </a>
            </li>
            <li class="ucNav_list_item--all_list_item">
              <a href="#">
                <img src="/img/ucNav_icon_cqbh.png" alt="产权保护">
                <span class="ucNav_list_item--all_list_item_text">版权保护</span>
              </a>
            </li>
            <li class="ucNav_list_item--all_list_item">
              <a href="#">
                <img src="/img/ucNav_icon_zxsj.png" alt="转型升级">
                <span class="ucNav_list_item--all_list_item_text">转型升级</span>
              </a>
            </li>
            <li class="ucNav_list_item--all_list_item">
              <a href="#">
                <img src="/img/ucNav_icon_gsss.png" alt="公司上市">
                <span class="ucNav_list_item--all_list_item_text">公司上市</span>
              </a>
            </li>
          </ul>
        </li>
      </ul>
      <div class="ucNav_search">
        <label class="ucNav_search_select">搜索
          <!--<ul class="ucNav_search_select_list">
            <li class="ucNav_search_select_list_item"></li>
            <li class="ucNav_search_select_list_item"></li>
            <li class="ucNav_search_select_list_item"></li>
            <li class="ucNav_search_select_list_item"></li>
          </ul>-->
        </label>
        <input class="ucNav_search_input" id="ucSearch" name="ucSearch" type="text">
        <label class="ucNav_search_btn"></label>
      </div>
    </div>
  </div>
  <!--个人中心导航栏 结束-->
  
  <!--个人中心主内容 开始-->
  <div class="ucMain">
    <!--侧边栏 开始-->
    <div class="ucSidebar">
      <dl class="ucSidebar_menu">
        <dt class="ucSidebar_menu_title">
          我的简历
        </dt>
        <dd class="ucSidebar_menu_list" ng-cloak>
          <a ng-repeat="route in main.routes" 
             class="ucSidebar_menu_list_item"
             ng-class="{'ucSidebar_menu_list_item--active': route.active}"
             ng-click="main.changeRoute($index)"
             ui-sref="{{route.url}}"
          >{{route.text}}</a>
        </dd>
      </dl>
    </div>
    <!--侧边栏 结束-->
    
    <!--内容 开始-->
    <div class="ucContent" ng-cloak ui-view>
      
    </div>
    <!--内容 结束-->
  </div>
  <!--个人中心主内容 结束-->
  
  <!--通用底栏 开始-->
  <div class="footer">
    
  </div>
  <!--通用底栏 结束-->
  
  <script src="//cdn.dreamhiway.com/static/lib/jquery.min.js"></script>
  <script src="//cdn.dreamhiway.com/static/lib/angular.min.js"></script>
  <script src="//cdn.dreamhiway.com/static/lib/angular-ui-router.min.js"></script>
  <script src="//cdn.dreamhiway.com/static/lib/angular-animate.min.js"></script>
  <script src="//cdn.dreamhiway.com/static/lib/webuploader.nolog.min.js"></script>
  <script src="/js/uc.rczp.js"></script>
</body>
</html>
