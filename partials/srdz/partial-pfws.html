<div class="content_t_t " ng-if="fusVm.state === 1">
    <p>审核不通过，请重新申请</p>
</div>
<div class="list_item_none" ng-if="fusVm.state === 2" ng-cloak>
  您已申请为服务商
</div>
<div class="list_item_none" ng-if="fusVm.state === 0" ng-cloak>
  您已提交申请，等待审核
</div>
<form name="pfuwusForm" ng-submit="fusVm.submit()" ng-if="fusVm.state === 1 || fusVm.state === 4">
    <div input-text
    data-switch="false"
    data-vm="fusVm"
    data-label="联系人姓名"
    data-name="name"
    data-required="true"
    data-form="pfuwusForm"
    data-pattern="/^[\u4e00-\u9fa5a-zA-Z0-9\-\_]{2,20}$/"
    data-tip='请填写此联系人的姓名'
    data-error="联系人名称必须在2-20个字符之间"
  ></div>
    <div web-uploader
      data-vm="fusVm"
      data-label="服务商头像"
      data-name="logo"
      data-key="uc"
      data-size="100x100"
      ng-model="fusVm.data.logo"
    ></div>
        <div input-text
    data-switch="false"
    data-vm="fusVm"
    data-label="手机号码"
    data-name="phone"
    data-required="true"
    data-form="pfuwusForm"
    data-pattern="/^(([\d]\d{2,3}-\d{7,8})|(1[3584]\d{9}))$/"
    data-tip='请填写手机号码'
    data-error="手机号码不合法"
  ></div>
   <div input-text
    data-switch="false"
    data-vm="fusVm"
    data-label="地址信息"
    data-name="address"
    data-required="true"
    data-form="pfuwusForm"
    data-pattern="/^[\u4e00-\u9fa5a-zA-Z0-9\-\_]{2,50}$/"
    data-tip='请填写地址信息'
    data-error="地址信息必须在2-25个字之间"
  ></div>
  <div input-text
    data-switch="false"
    data-vm="fusVm"
    data-label="业务范围"
    data-name="text"
    data-required="true"
    data-form="pfuwusForm"
    data-pattern="/^[\u4e00-\u9fa5a-zA-Z0-9\-\_]{2,500}$/"
    data-tip='请填写文本信息'
    data-error="文本信息必须在2-250个字符之间"
  ></div>
  <div select-area
      data-switch="false"
      data-vm="fusVm"
      data-label="公司地址"
      data-name="area"
      data-required="false"
  ></div>
      <div class="formGourp formGourp--submit clearfix">
     <input class="formBtn formBtn--submit" type="submit" value="{{fusVm.submitText}}"
      ng-disabled="pfuwusForm.$invalid || fusVm.isDisabled">
  </div>
</form>
<div modal
  data-vm = "fusVm"
  data-url="/pfb"
></div>
