<!--公司服务-->
<form name="gsfwForm" ng-submit="gsfwVm.submit()">

    <div input-text
      data-switch="false"
      data-vm="gsfwVm"
      data-name="name"
      data-required="true"
      data-form="gsfwForm"
      data-label="标题名称"
      data-pattern="/^[\u4e00-\u9fa5a-zA-Z0-9\-\_]{2,20}$/"
      data-error="标题必须在2-20个字之间"
    ></div>
    <div web-uploader
      data-vm="gsfwVm"
      data-label="图片"
      data-name="img"
      data-form="gsfwForm"
      data-key="uc"
      data-size="282x284"
      ng-model="gsfwVm.data.img"
    ></div>
    <div class="content_t_t ">
       <p>如果价格为面议则无需填写</p>
    </div>
    <div input-text
      data-switch="false"
      data-vm="gsfwVm"
      data-name="money"
      data-required="false"
      data-form="gsfwForm"
      data-label="价格"
      data-pattern="/^[1-9]\d*(\.\d{1,2}$|$)/"
      data-tip="价格必须在2-10个数字之间"
      data-error="填写的价格格式错误"
    ></div>
    <div input-text
      data-switch="false"
      data-vm="gsfwVm"
      data-name="url"
      data-required="false"
      data-form="gsfwForm"
      data-label="链接"
      data-pattern="/^((https?|ftp|news):\/\/)?([a-z]([a-z0-9\-]*[\.。])+([a-z]{2}|aero|arpa|biz|com|coop|edu|gov|info|int|jobs|mil|museum|name|nato|net|org|pro|travel)|(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5]))(\/[a-z0-9_\-\.~]+)*(\/([a-z0-9_\-\.]*)(\?[a-z0-9+_\-\.%=&]*)?)?(#[a-z][a-z0-9_]*)?$/"
      data-error="链接格式不正确"
    ></div>
    <div select-simple
      data-switch="false"
      data-vm="gsfwVm"
      data-label="项目所属行业"
      data-name="typeid"
      data-required="true"
      data-form="gsfwForm"
      data-options="item.id as item.text for item in gsfwVm.typeids"
  ></div>
   <!--提交按钮指令需要重写-->
     <div class="formGourp formGourp--submit clearfix">
  <input class="formBtn formBtn--submit" type="submit" value="提交"
      ng-disabled="gsfwForm.$invalid || gsfwVm.isDisabled">
</div>
</form>

<div modal
     data-vm="gsfwVm"
     data-url="/gsfu"
></div>
