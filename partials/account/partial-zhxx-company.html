<!--公司信息-->
<form name="companyForm" ng-submit="companyVm.submit()">
  <div input-text
    data-switch="false"
    data-vm="companyVm"
    data-label="公司名称"
    data-name="compay"
    data-required="true"
    data-form="companyForm"
    data-pattern="/^[\u4e00-\u9fa5a-zA-Z0-9\-\_]{2,80}$/"
    data-tip='请填写公司名称'
    data-error="公司名称必须在2-40个字符之间"
  ></div>
   <div text-area
    data-switch="false"
    data-vm="companyVm"
    data-label="公司简介"
    data-name="profile"
    data-required="true"
    data-form="companyForm"
    data-pattern=""
    data-tip='请输入公司简介'
    data-error="公司简介必须在2-800个字符之间"
  ></div>
   <div nodatas-Area data-label="公司地址:" data-required="true" data-name="area" data-vm="companyVm" data-map="true"></div>
   <div baidumap data-vm="companyVm" data-name="addr" data-required="true" data-label="详细地址" data-pattern=""></div>
   <div input-text
    data-switch="false"
    data-vm="companyVm"
    data-label="公司网址"
    data-name="homepage"
    data-required="false"
    data-form="companyForm"
    data-pattern="/^((https?|ftp|news):\/\/)?([a-zA-Z0-9]([a-zA-Z0-9\-]*[\.。])+([a-zA-Z]{2}|aero|arpa|biz|com|coop|edu|gov|info|int|jobs|mil|museum|name|nato|net|org|pro|travel)|(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5]))(\/[a-zA-Z0-9_\-\.~]+)*(\/([a-zA-Z0-9_\-\.]*)(\?[a-zA-Z0-9+_\-\.%=&]*)?)?(#[a-zA-Z][a-zA-Z0-9_]*)?$/"
    data-tip='请填写正确的公司网址'
    data-error="网址规则不正确"
  ></div>
 <div select-simple
    data-switch="false"
    data-vm="companyVm"
    data-label="企业人数"
    data-name="scale"
    data-required="true"
    data-form="companyForm"
    data-options="item for item in companyVm.companynum"
  ></div>
  <!--这条指令可能需要更改-->
 <div select-simple
    data-switch="false"
    data-vm="companyVm"
    data-label="公司行业"
    data-name="trade"
    data-required="true"
    data-form="companyForm"
    data-options="item.value as item.name for item in companyVm.companytrade"
  ></div>
 <div select-simple
    data-switch="false"
    data-vm="companyVm"
    data-label="公司性质"
    data-name="nature"
    data-required="true"
    data-form="companyForm"
    data-options="item.value as item.name for item in companyVm.companynature"
  ></div>
 <div input-text
    data-switch="false"
    data-vm="companyVm"
    data-label="联系人姓名"
    data-name="lxrname"
    data-required="true"
    data-form="companyForm"
    data-pattern="/^[\u4e00-\u9fa5a-zA-Z0-9\-\_]{2,10}$/"
  ></div>
    <div input-text
    data-switch="false"
    data-vm="companyVm"
    data-label="手机号码"
    data-name="phone"
    data-required="true"
    data-form="companyForm"
    data-pattern="/^(13[0-9]|15[012356789]|17[678]|18[0-9]|14[57]|01[0])[0-9]{8}$/"
    data-tip='请填写此电话号码'
    data-error="号码以13,15,17,18,14,01开头"
  ></div>
  <!--是否需要显示电话号码-->
  <div class="formSet formSet-agreement clearfix">
     <div>
        <p class="formSet_isphone">
          <input class="agreement" type="checkbox" ng-model="companyVm.data.phonevisible">
          <label>是否同意在首页显示完整的联系方式</label>
        </p>
     </div>
   </div>
    <div input-text
    data-switch="false"
    data-vm="companyVm"
    data-label="电子邮箱"
    data-name="email"
    data-required="true"
    data-form="companyForm"
    data-pattern="/^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/"   
    data-tip='请填写此职位'
    data-error="职位名称必须在2-10个字符之间"
  ></div>
  <div class="formSet clearfix">
        <label class="formSet_label formSet_label-sku">公司业务范围：</label>
        <span class="skuTip" ng-show="!abc">点击下方按钮添加业务范围</span>
        <ul class="formSetWrap formSetWrap-sku clearfix">
          <li class="skuItem clearfix" ng-repeat="business in companyVm.businessTemp">
            <input class="formSet_input formSet_input-extrasmall" type="text" ng-model="business.name" required>
            <button class="formSet_input_btn del" type="button" ng-click="companyVm.businessTemp.splice($index, 1)">删除</button>
          </li>
        </ul>
        <button class="formSet_input_btn formSet_input_btn-sku" type="button" class="skuBtn" ng-click="companyVm.addBusiness()">添加业务范围</button>
   </div>
  <div class="formSet clearfix">
        <label class="formSet_label formSet_label-sku">公司梦云街业务范围：</label>
        <span class="skuTip" ng-show="!abc">点击下方按钮添加业务范围</span>
        <ul class="formSetWrap formSetWrap-sku clearfix">
          <li class="skuItem clearfix" ng-repeat="myj in companyVm.myjbusinessTemp">
            <input class="formSet_input formSet_input-extrasmall" type="text" ng-model="myj.name" required>
            <button class="formSet_input_btn del" type="button" ng-click="companyVm.myjbusinessTemp.splice($index, 1)">删除</button>
          </li>
        </ul>
        <button class="formSet_input_btn formSet_input_btn-sku" type="button" class="skuBtn" ng-click="companyVm.myjBusiness()">添加业务范围</button>
   </div>
   <div class="formSet clearfix">
        <label class="formSet_label formSet_label-sku">企业福利：</label>
        <span class="skuTip" ng-show="!abc">点击下方按钮添加业务范围</span>
        <ul class="formSetWrap formSetWrap-sku clearfix">
          <li class="skuItem clearfix" ng-repeat="fuli in companyVm.fuliTemp track by $index">
            <input class="formSet_input formSet_input-extrasmall" type="text" ng-model="fuli.value">
            <button class="formSet_input_btn del" type="button" ng-click="companyVm.fuliTemp.splice($index, 1)">删除</button>
          </li>
        </ul>
        <button class="formSet_input_btn formSet_input_btn-sku" type="button" class="skuBtn" ng-click="companyVm.addFuli()">添加福利范围</button>
      </div>
  <!--提交按钮指令需要重写-->
<div class="formGourp formGourp--submit clearfix">
  <input class="formBtn formBtn--submit" type="submit" value="提交"
      ng-disabled="companyForm.$invalid">
</div>
</form>

<div modal
     data-vm="companyVm"
     data-url="/zhxx/company"
></div>
